<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta content="IE=edge" http-equiv="X-UA-Compatible">
		<meta content="A front-end template that helps you build fast, modern mobile web apps." name="description">
		<meta content="width=device-width, initial-scale=1.0, minimum-scale=1.0" name="viewport">
	<title>skyrim alchemy cheatsheet</title>
		<style>
      body {
        background-color: #1e2a2d;
        color: #c0d3c5;
        font-family: sans-serif;
      }

      th {
        text-align: left;
      }
      .highlight {
        background-color: #feca1e;
        color: #1a1a1a;
      }
      .highlight2 {
        background-color: #de1e4e;
        color: #1a1a1a;
      }
      .highlight3 {
        background-color: #1ce;
        color: #1a1a1a;
      }
		</style>
		<script>
			function filter() {
			  // Declare variables
			  var input, filter, table, tr, td, i, txtValue;
			  input = document.getElementById("filterInp");
			  input2 = document.getElementById("filterInp2");
			  input3 = document.getElementById("filterInp3");
			  filter = input.value.toUpperCase();
			  filter2 = input2.value.toUpperCase();
			  filter3 = input3.value.toUpperCase();
			  table = document.getElementById("alchemy");
			  tr = table.getElementsByTagName("tr");

			  // Loop through all table rows, and hide those who don't match the search query
			  for (i = 0; i < tr.length; i++) {
			    td = tr[i].getElementsByTagName("td");
			    y = true;
			    for (j = 0; j < td.length; j++) {
			      if (td[j]) {
			        td[j].classList.remove("highlight");
			        td[j].classList.remove("highlight2");
			        td[j].classList.remove("highlight3");
			        txtValue = td[j].textContent || td[j].innerText;
			        if (
			          txtValue.toUpperCase().includes(filter) ||
			          (filter2.length > 0 &&
			            filter2 != "" &&
			            txtValue.toUpperCase().includes(filter2)) ||
			          (filter3.length > 0 &&
			            filter3 != "" &&
			            txtValue.toUpperCase().includes(filter3))
			        ) {
			          tr[i].style.display = "";
			          if (txtValue.toUpperCase().indexOf(filter) > -1) {
			            if (filter.length > 0 && filter != "") {
			              td[j].classList.add("highlight");
			            }
			          }
			          if (txtValue.toUpperCase().indexOf(filter2) > -1) {
			            if (filter2.length > 0 && filter2 != "") {
			              td[j].classList.add("highlight2");
			            }
			          }
			          if (txtValue.toUpperCase().indexOf(filter3) > -1) {
			            if (filter3.length > 0 && filter3 != "") {
			              td[j].classList.add("highlight3");
			            }
			          }
			          y = false;
			        } else if (y) {
			          tr[i].style.display = "none";
			          td[j].classList.remove("highlight");
			          td[j].classList.remove("highlight2");
			          td[j].classList.remove("highlight3");
			        }
			      }
			    }
			  }
			}
		</script>
	</head>
	<body>
		<div id="ingredients">
			<input class="search" id="filterInp" placeholder="primary filter" onkeyup="filter()" />
			<input class="search" id="filterInp2" placeholder="secondary filter" onkeyup="filter()" />
			<input class="search" id="filterInp3" placeholder="tertiary filter" onkeyup="filter()" />

			<script src="skyrim-csv-table.js"></script>
			<script>
				var csvtotable = new CsvToTable({
					csvFile: 'ingreds.csv'
				});
				csvtotable.run();
			</script>
		</div>
	</body>
</html>
